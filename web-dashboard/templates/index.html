<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ping Monitor Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Chart.js & Luxon time support -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.1.0"></script>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="text-primary">ðŸ“¡ Ping Monitor Dashboard</h1>
            <div id="lastUpdated" class="text-muted small"></div>
        </div>
        <div class="d-flex flex-column align-items-end">
            <div class="mb-1 text-end">
                <span class="fw-semibold">Welcome, {{ user['name'] }}</span><br>
                <img src="{{ user['picture'] }}" alt="Profile" class="rounded-circle me-2" style="width: 36px; height: 36px;">
                <span class="small text-muted">{{ user['email'] }}</span>
            </div>
            <div>
                <a href="{{ url_for('logout') }}" class="btn btn-sm btn-outline-danger">Logout</a>
                <button class="btn btn-sm btn-outline-secondary" id="darkToggle">ðŸŒ“</button>
            </div>
        </div>
    </div>
    

        <div class="row mb-4">
            <div class="col-md-4 mb-3">
                <div class="card text-center p-3">
                    <h6>Avg Latency</h6>
                    <h3 id="avgLatency">-- ms</h3>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card text-center p-3">
                    <h6>Success Rate</h6>
                    <h3 id="successRate">-- %</h3>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card text-center p-3">
                    <h6>Packet Loss</h6>
                    <h3 id="packetLoss">-- %</h3>
                </div>
            </div>
        </div>

        <div class="card chart-card mb-5">
            <h5 class="mb-3 chart-title">Latency Over Time (ms)</h5>
            <canvas id="latencyChart"></canvas>
        </div>

        <footer class="text-center footer">
            &copy; 2025 - Filip's HomeLab | Auto-refreshes every 60s
        </footer>
    </div>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
